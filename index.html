<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Apply a Filter to Your Image</h1>
<p>
    Please, upload an image and apply the filter that best suits the image
</p>
<input id="upload" type="file" accept="image/*" />
<div id="images" style="visibility: hidden;">
    <h2>Original image</h2>
    <img id="imageToFilter" style="max-width: 100%; height: 200px;" />
    <div style="margin-top: 5px;">
        <span>Filter: </span>
        <input type="radio" name="filterRadio" value="noFilter" checked />
        <label>No Filter</label>
        <!--
        <input type="radio" name="filterRadio" value="threshold" />
        <label>Threshold</label>
        <input type="radio" name="filterRadio" value="sharpen" />
        <label>Sharpen</label>
        <input type="radio" name="filterRadio" value="blur" />
        <label>Blur</label>
        -->
        <input type="radio" name="filterRadio" value="greyscale" />
        <label>Greyscale</label>
    </div>
    <h2>Filtered image</h2>
    <img id="filteredImage" style="max-width: 100%;" />

    <div style="margin-top: 5px;">
        <span>Resizing: </span>
        <input type="range" min="1" max="100" value="80" id="resizingRange" />
    </div>
    <div style="margin-top: 5px; margin-left: 8px;">
        <span>Quality: </span>
        <input type="range" min="1" max="100" value="80" id="qualityRange" />
    </div>

    <hr>
    <img id="imageToUpload" style="max-width: 100%;" />
    <div>
        <button id="compressButton">Compress</button>
    </div>
    <div>
        <button id="uploadButton">Upload</button>
    </div>
    <hr>
    <div>
        <button id="uploadButtonProgress">Upload + progress</button>
    </div>
    <progress id="progress" value="0" max="100"></progress>
    <hr>

</div>
<script src="index.js"></script>
</body>
</html>
